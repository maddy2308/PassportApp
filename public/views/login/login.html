<h1>Login</h1>

<input ng-model="loginCtrl.user.username" type="text" class="form-control" placeholder="Username"> <br>
<input ng-model="loginCtrl.user.password" type="password" class="form-control" placeholder="Password"> <br>

<button ng-click="loginCtrl.login(loginCtrl.user)" type="button" class="btn btm-primary btn-block">Login</button><br>
<a href="/auth/facebook" type="button" class="btn btm-primary btn-block">Facebook</a><br>
